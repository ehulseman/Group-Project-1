<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetHarmony Login</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/3f13c469b8.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

    <!-- javascript files -->
    <script type="text/javascript" src="assets/js/login-authentication.js"></script>

</head>

<body>
    <div class="jumbotron">
        <img src="assets/images/petharmony-logo.png" class="d-inline-block align-top" id="login-logo" alt="PetHarmony Logo">
        <h1 class="display-3">PetHarmony</h1>
        <p class="lead">Find your purrrrfect match!</p>
        <hr class="my-4">
        <div class="row">
            <div id="web-authentication">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                </div>

                <div class="row">
                    <div class="authentication-text">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div id="auth-text">

                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>

                <button id="btnLogin" type="button" class="btn btn-primary">Log in</button>

                <button id="btnSignUp" type="button" class="btn btn-secondary">Sign up</button>

                <button id="btnLogout" type="button" class="btn btn-primary">Log out</button>

                <button id="btnGoogle" type="button" class="btn btn-secondary" onclick="OAuthSignIn()">Sign-In with Google</button>
            </div>
        </div>
    </div>

</body>

</html>
