<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetHarmony Login</title>
    <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script type="text/javascript" src="assets/js/login-authentication.js"></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer>
    </script> -->

    <!-- loading the google maps geocoding api deferred allows us to load html first -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVKfD2GQPkmzqBhcT_tSHEt2XM69yRCWo&callback=geoCodeReturnCoordinates"></script>

</head>

<body>
    <div class="row">
        <div id="web-authentication">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <input id="txtEmail" type="email" placeholder="Email">

                <input id="txtPassword" type="password" placeholder="Password">

                <button id="btnLogin" class="btn btn-primary">
                    Log in
                </button>

                <button id="btnSignUp" class="btn btn-primary">
                    Sign up
                </button>

                <button id="btnLogout" class="btn btn-primary">
                    Log out
                </button>
                <button id="btnGoogle" class="btn-btn-primary" onclick="OAuthSignIn()">
                    Sign-In with Google
                </button>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <div class="row">
        <div class="authentication-text">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="auth-text">

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

</body>

</html>
