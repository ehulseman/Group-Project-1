<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Harmony - Home</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript files -->

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <!-- CSS files -->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PetHarmony</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Saved Pets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- SEARCH CONTAINER WITH INPUTS-->
    <div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Location</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Example: Boston, MA">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Any</option>
                    <option>Barnyard</option>
                    <option>Bird</option>
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Horse</option>
                    <option>Reptile</option>
                    <option>Smallfurry</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Breed</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Any</option>
                    <option>Breed 1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Age</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Any</option>
                    <option>Baby</option>
                    <option>Young</option>
                    <option>Adult</option>
                    <option>Senior</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Size</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="any">Any</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra-Large</option>
                </select>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="any" checked> Any
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="male"> Male
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female"> Female
                </label>
            </div>

            <div>
                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- HOME PAGE DIPSLAY OF ANIMAL PHOTO AND NAME-->
    <div id="animal-preview-container">
        <div id="petFinderInfo"></div>
    </div>

    <!-- PAGE FOOTER-->
    <footer>
        <p>PetHarmony Footer</p>
    </footer>

    <!-- custom JS files -->
    <script src="assets/js/petFinder_landingPageLoad.js"></script>
    <script src="assets/js/petFinder_resultsJSON.js"></script>

</body>

</html>
