    <!-- SEARCH CONTAINER WITH INPUTS-->
    <div id="search-input-container" class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>Search</h1>
            </div>
        </div>

        <form id="search-input-form-container">
            <div class="row">
                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="location-input">Location</label>
                    <input type="text" class="form-control" id="location-input" placeholder="Example: Boston, MA">
                </div>

                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="animal-type-input">Type</label>
                    <select class="form-control" id="animal-type-input">
                        <option>Any</option>
                        <option>Barnyard</option>
                        <option>Bird</option>
                        <option>Cat</option>
                        <option>Dog</option>
                        <option>Horse</option>
                        <option>Reptile</option>
                        <option>Smallfurry</option>
                    </select>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="breed-type-input">Breed</label>
                    <select class="form-control" id="breed-type-input">
                        <option>Any</option>
                        <option>Breed 1</option>
                    </select>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="age-input">Age</label>
                    <select class="form-control" id="age-input">
                        <option>Any</option>
                        <option>Baby</option>
                        <option>Young</option>
                        <option>Adult</option>
                        <option>Senior</option>
                    </select>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="size-input">Size</label>
                    <select class="form-control" id="size-input">
                        <option value="any">Any</option>
                        <option value="s">Small</option>
                        <option value="m">Medium</option>
                        <option value="l">Large</option>
                        <option value="xl">Extra-Large</option>
                    </select>
                </div>

                <div class="form-group col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <label for="gender-radio">Gender</label>
                    <div id="radio-button-group" class="row">
                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input class="gender-radio" type="radio" name="genderRadios" value="any" checked> Any
                        </label>

                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input class="gender-radio" type="radio" name="genderRadios" value="male"> Male
                        </label>

                        <label class="form-check-label col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <input class="gender-radio" type="radio" name="genderRadios" value="female"> Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="submit-button" style="padding:0px;">
                    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div>
                </div>
        </form>
